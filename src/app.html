<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>T-ROC Chatbot</title>

    <!-- delete despues -->
    <link href= 
    "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" 
              rel="stylesheet" /> 
        <link href= 
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
              rel="stylesheet" /> 

    %sveltekit.head%
  </head>

  <script>
    if (!('theme-mode' in localStorage)) localStorage.setItem('theme-mode', 'light')
			if (!('theme-color' in localStorage)) localStorage.setItem('theme-color', 'blue')
			if (
				localStorage.getItem('theme-mode') === 'dark' ||
				(!('theme-mode' in localStorage) &&
					window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark')
			} else {
				document.documentElement.classList.remove('dark')
			}
			document.documentElement.setAttribute(
				'data-theme',
				localStorage.getItem('theme-mode') || 'light'
			)
			document.documentElement.setAttribute(
				'data-theme-color',
				localStorage.getItem('backup-theme-color') || localStorage.getItem('theme-color') || 'blue'
			)
  </script>
	<body data-sveltekit-prefetch class="bg-white dark:bg-gray-900">

    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
